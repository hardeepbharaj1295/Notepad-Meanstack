<div class="row">
    <div class="col-sm-9">
        <div *ngIf="!hidenewNote">
          
            <h2>New Note</h2>
            <form #form="ngForm" (ngSubmit)="onSubmitAddValue(form.value)" class="well">
                  <div class="form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" required name="title" ngModel>
                  </div>
                  <div class="form-group">
                      <label>Timing</label>
                      <input type="text" class="form-control" required name="timing" ngModel>
                  </div>
                  <div class="form-group">
                      <label>Description</label>
                      <div class="form-group">
                            <textarea class="form-control" required rows="5" name="description" ngModel>
                                </textarea>
                        </div>
                  </div>
                  <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        <note-detail (updateNoteEvent)="onUpdateNoteEvent($event)" 
        (deleteNoteEvent)="onDeleteNoteEvent($event)"
         *ngIf="selectedNote && hidenewNote" 
         [note]="selectedNote"></note-detail>
    </div>
    <div class="col-sm-3">
        <button (click)="newNote()" style="margin-bottom:2px;" type="button" class="btn btn-success btn-block"> + New Note </button>
        <note-list (SelectNote)="onSelectNote($event)" [notes]='notes'></note-list>
    </div>
</div>
